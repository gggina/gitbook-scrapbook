# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ g4.1 ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
# This workflow contains a single job called "build"
  pr-to-master:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Pull Request Action
        # You may pin to the exact commit or the version.
        # uses: vsoch/pull-request-action@66d0146c3a30be81b481ff54e55cf798658b2a4b
        uses: vsoch/pull-request-action@1.0.8
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_ACTION_SECRET }}
          PULL_REQUEST_BRANCH: "master"
          PULL_REQUEST_TITLE: "New changes merged to live site latest branch"
          PULL_REQUEST_REVIEWERS: "gggina" 
        - name: Echo something
          echo "Something gggina action"
